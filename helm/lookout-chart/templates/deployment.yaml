apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.taskID }}
  labels:
    app: {{ .Values.taskID }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.taskID }}
    spec:
      containers:
        - name: aaa
          image: quay.io/fgimenez/lookout:{{ .SHA }}
          imagePullPolicy: IfNotPresent
          env:
            - name: ORGANISATION
              value: {{ .Values.organisation }}
            - name: PROJECT
              value: {{ .Values.organisation }}
            - name: CHANNEL
              value: {{ .Values.organisation }}
            - name: FIELD
              value: {{ .Values.field }}
